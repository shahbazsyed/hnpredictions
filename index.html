<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMs Review Human Predictions for 2025</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container is-fluid" style="width: 98%; max-width: none; margin: 10px auto">
        <section class="hero">
            <div class="hero-body">
                <p class="title has-text-centered">
                    LLMs Review Human Predictions for 2025
                </p>
            </div>
        </section>

         <div class="tabs is-centered">
             <ul class="tabs-ul">
                  <!-- Tabs will be added here by javascript -->
             </ul>
         </div>
         <div id="tab-content" class="tab-content">
             <!-- Content will be added here by JavaScript -->
         </div>

         <!-- Template for probability filters -->
         <template id="probability-filters">
             <div class="probability-filters buttons has-addons is-centered mb-2">
                 <button class="button is-rounded has-text-weight-bold" data-filter="all">All</button>
                 <button class="button is-rounded is-success has-text-weight-bold" data-filter="likely">Likely</button>
                 <button class="button is-rounded is-info has-text-weight-bold" data-filter="maybe">Maybe</button>
                 <button class="button is-rounded is-danger has-text-weight-bold" data-filter="unlikely">Unlikely</button>
             </div>
         </template>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
